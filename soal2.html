<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soal 2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/soal2.css">
</head>

<body>
    <div class="container" id="responsive">
        <header>Biodata Mahasiswa</header>
        <hr>
        <table border="0">
            <tr>
                <td>Nama Mahasiswa</td>
                <td>:</td>
                <td><input placeholder="Name" type=text name=name size="50"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input placeholder="NIM" type=text name=nim></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input placeholder="Tempat Lahir" type=text name=tempatLahir></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="date" id=""></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><select>
                        <option value=0>-</option>
                        <option value=1>L</option>
                        <option value=2>P</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea placeholder="Alamat" type=text name=alamat cols="50" rows="7"></textarea></td>
            </tr>
        </table>
    </div>

    <script src="js/soal2.js" async defer></script>
    <script
        src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>
</body>

</html>
